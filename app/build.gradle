apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "io.github.takusan23.tatimidroid"
        minSdkVersion 22
        targetSdkVersion 29
        versionCode 37
        versionName "6.5.5"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    // Glide
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    // MotionLayout
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta4'
    // MediaSession
    implementation "androidx.media:media:1.1.0"
    //GoogleCast
    implementation 'com.google.android.gms:play-services-cast-framework:18.1.0'
    // ExoPlayer
    implementation 'com.google.android.exoplayer:exoplayer-core:2.11.3'
    implementation 'com.google.android.exoplayer:exoplayer-hls:2.11.3'
    implementation 'com.google.android.exoplayer:extension-mediasession:2.10.4'
    // WebSocket
    implementation "org.java-websocket:Java-WebSocket:1.4.0"
    // HTML Parser
    implementation 'org.jsoup:jsoup:1.12.1'
    // Coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.0"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.0"
    // Preference
    implementation "androidx.preference:preference:1.1.0"
    // OkHttp
    implementation("com.squareup.okhttp3:okhttp:4.4.0")
    // Material Design
    implementation 'com.google.android.material:material:1.2.0-alpha05'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    // Android 5.x でWebViewが落ちるので
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.0.0'
    implementation 'androidx.core:core-ktx:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}
